{% extends 'blog/base.html' %}
{% block content %}
{% load humanize %}
    {% for post in posts %}
        <div class="post">

            <h1><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date|naturaltime}}
            </div>

            <div class="tag">
                {{ post.tag }}
            </div>

            <p>{{ post.text|truncatewords_html:60|safe }}</p>
        </div>
    {% endfor %}
{% endblock %}
