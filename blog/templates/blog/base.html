{% load staticfiles %}
<html>
    <head>
        <title>Django blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        {% if user.is_authenticated %}
        {{ form.media }}
        {% endif %}
    </head>
<body>



<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Django Blog</a>
    </div>

    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">

        {% if user.is_authenticated %}
        <li><a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></li>
        <li><a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a></li>
        {% else %}
        <li><a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a></li>
        {% endif %}


      </ul>

    </div>
  </div>
</div>

  <!-- <div class="container"><div class="row"><div class="col-lg-8 col-md-10 mx-auto"> -->

            {% block content %}
            {% endblock %}

<!-- </div></div></div> -->

</body>
</html>
