{% extends 'blog/base.html' %}
{% block content %}
{% load humanize %}
    <div class="post">

        
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}

        <h1>{{ post.title }}</h1>
                {% if post.published_date %}
            <div class="date">
                {{ post.published_date|naturaltime }}
            </div>

            <div class="tag">
                {{ post.tag }}
            </div>

        {% endif %}

        {{ post.text|safe }}

    </div>
{% endblock %}
